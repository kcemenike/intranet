<div class="container-fluid p-0 m-0">

    <wg-header *ngIf="header$ | async as header" [header]="header" (search)="onSearch($event)"
        (toggle)="onToggle($event)"></wg-header>

    <div class="row justify-content-start m-0">
    
        <div [class]="['col-12']">
            <router-outlet></router-outlet>
        </div>

    </div>

    <wg-footer *ngIf="footer$ | async as footer" [footer]="footer"></wg-footer>

</div>
<wg-toast></wg-toast>
